<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dashboard - Syncro</title>
      <link rel="icon" href="../images/logo.png" type="image/icon type" />
      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css"
      />

      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css"
      />

      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css"
      />

      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css"
      />

      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css"
      />

      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css"
      />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css"
      />
      <link rel="stylesheet" href="../utils/main.css" />
      <link rel="stylesheet" href="sql.css" />
   </head>
   <body>
      <header>
         <div class="info-header logo">
            <img src="../images/white-logo.png" alt="Logo" />
            <span>Syncro</span>
         </div>
         <div class="info-header icons-header">
            <div id="dashboard" class="menu-header">
               <i class="fa-solid fa-gauge"></i>
               <span>Dashboard</span>
            </div>
            <div id="tasks" class="menu-header">
               <i class="fa-solid fa-helmet-safety"></i>
               <span>Tarefas</span>
            </div>
            <div id="schedule" class="menu-header">
               <i class="fa-solid fa-calendar-days"></i>
               <span>Cronograma</span>
            </div>

            <div id="chats" class="menu-header">
               <i class="fa-sharp fa-solid fa-comment"></i>
               <span>Conversas</span>
            </div>
            <div id="settings" class="menu-header">
               <i class="fa-sharp fa-solid fa-gear"></i>
               <span>Configurações</span>
            </div>
            <div id="notification" class="menu-header">
               <div id="notification-sign"></div>
               <i class="fa-solid fa-bell"></i>
               <span>Notificações</span>
            </div>
            <div id="profile" class="menu-header">
               <img id="user-avatar" alt="Avatar" />
            </div>
         </div>
      </header>

      <main>
         <div
            class="modal fade access-modal"
            id="passwordModal"
            tabindex="-1"
            aria-labelledby="passwordModalLabel"
            aria-hidden="true"
         >
            <div class="modal-dialog modal-dialog-centered">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="passwordModalLabel">
                        Inserir Senha
                     </h5>
                  </div>
                  <div class="modal-body">
                     <input
                        type="password"
                        id="passwordInput"
                        class="form-control"
                        placeholder="Digite a senha"
                     />
                  </div>
                  <div class="modal-footer">
                     <button
                        type="button"
                        id="submitPassword"
                        class="btn btn-primary"
                     >
                        Confirmar
                     </button>
                  </div>
               </div>
            </div>
         </div>

         <div id="sql-container" class="sql-container" style="display: none">
            <h2>Console SQL</h2>
            <textarea
               id="sqlTextarea"
               class="sql-textarea"
               placeholder="Digite seu comando SQL aqui..."
            ></textarea>
            <button id="executeSql" class="btn-execute">Enviar</button>
            <pre id="sqlResult" class="sql-result"></pre>
         </div>
      </main>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
      ></script>
      <script src="../utils/main.js"></script>
      <script src="sql.js"></script>
   </body>
</html>
