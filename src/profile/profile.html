<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dashboard - Syncro</title>
      <link rel="icon" href="../images/logo.png" type="image/icon type" />
      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css"
      />

      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css"
      />

      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css"
      />

      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css"
      />

      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css"
      />

      <link
         rel="stylesheet"
         href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css"
      />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="../utils/main.css" />
      <link rel="stylesheet" href="profile.css" />
   </head>
   <body>
      <header>
         <div class="info-header logo">
            <img src="../images/white-logo.png" alt="Logo" />
            <span>Syncro</span>
         </div>
         <div class="info-header icons-header">
            <div id="dashboard" class="menu-header">
               <i class="fa-solid fa-gauge"></i>
               <span>Dashboard</span>
            </div>
            <div id="tasks" class="menu-header">
               <i class="fa-solid fa-helmet-safety"></i>
               <span>Tarefas</span>
            </div>
            <div id="schedule" class="menu-header">
               <i class="fa-solid fa-calendar-days"></i>
               <span>Cronograma</span>
            </div>

            <div id="chats" class="menu-header">
               <i class="fa-sharp fa-solid fa-comment"></i>
               <span>Conversas</span>
            </div>
            <div id="settings" class="menu-header">
               <i class="fa-sharp fa-solid fa-gear"></i>
               <span>Configurações</span>
            </div>
            <div id="notification" class="menu-header">
               <div id="notification-sign"></div>
               <i class="fa-solid fa-bell"></i>
               <span>Notificações</span>
            </div>
            <div id="profile" class="menu-header">
               <img id="user-avatar" alt="Avatar" />
            </div>
         </div>
      </header>

      <main>
         <div class="profile-container">
            <form class="user-form">
               <div class="avatar-container" onclick="openFileDialog()">
                  <img
                     src="https://via.placeholder.com/100"
                     alt="Avatar do usuário"
                     class="avatar"
                  />
                  <input
                     type="file"
                     id="file-input"
                     accept="image/*"
                     style="display: none"
                     onchange="updateAvatar(event)"
                  />
               </div>
               <div class="form-group">
                  <label for="name"
                     ><i class="fa-solid fa-user"></i> Nome</label
                  >
                  <input type="text" id="name" readonly />
               </div>
               <div class="form-group">
                  <label for="position"
                     ><i class="fa-solid fa-briefcase"></i> Cargo</label
                  >
                  <input type="text" id="position" readonly />
               </div>
               <div class="form-group">
                  <label for="department"
                     ><i class="fa-solid fa-building"></i> Setor</label
                  >
                  <input type="text" id="department" readonly />
               </div>
               <div class="form-group">
                  <label for="segment"
                     ><i class="fa-solid fa-network-wired"></i> Segmento</label
                  >
                  <input type="text" id="segment" readonly />
               </div>
               <div class="form-group">
                  <label for="email"
                     ><i class="fa-solid fa-envelope"></i> Email</label
                  >
                  <input type="email" id="email" readonly />
               </div>
               <div class="form-group password-group">
                  <label for="password"
                     ><i class="fa-solid fa-lock"></i> Senha</label
                  >
                  <input type="password" id="password" />
                  <i
                     class="fas fa-eye toggle-password"
                     onclick="togglePassword()"
                  ></i>
               </div>
               <button type="submit" class="submit-btn">Salvar</button>
            </form>
         </div>
      </main>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="../utils/main.js"></script>
      <script src="profile.js"></script>
   </body>
</html>
